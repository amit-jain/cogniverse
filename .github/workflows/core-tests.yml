name: Core Module Tests

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'libs/core/**'
      - 'libs/sdk/**'
      - 'libs/foundation/**'
      - 'tests/common/**'
      - 'pytest.ini'
      - 'pyproject.toml'
      - '.github/workflows/core-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'libs/core/**'
      - 'libs/sdk/**'
      - 'libs/foundation/**'
      - 'tests/common/**'
      - 'pytest.ini'
      - 'pyproject.toml'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras
        uv pip install pytest-cov

    - name: Run unit tests
      run: |
        JAX_PLATFORM_NAME=cpu uv run python -m pytest tests/common/unit -m "unit or not integration" \
          -v --tb=short \
          --cov=libs/core/cogniverse_core \
          --cov=libs/foundation/cogniverse_foundation \
          --cov-report=term-missing \
          --cov-report=xml:coverage_core.xml

    - name: Upload coverage XML
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-core-xml
        path: coverage_core.xml
        retention-days: 7
        if-no-files-found: warn

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras

    - name: Run linting
      run: |
        uv run ruff check libs/core/cogniverse_core libs/foundation/cogniverse_foundation || true
        uv run black --check libs/core/cogniverse_core libs/foundation/cogniverse_foundation || true
      continue-on-error: true

  test-imports:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras

    - name: Test module imports
      run: |
        uv run python -c "from cogniverse_core.registries.registry import get_registry; print('Registry import successful')"
        uv run python -c "from cogniverse_foundation.config import BootstrapConfig; print('BootstrapConfig import successful')"
        uv run python -c "from cogniverse_sdk.interfaces import Backend; print('Backend import successful')"
        echo "All core imports successful"

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras
        uv pip install pytest-cov

    - name: Free up disk space for Vespa
      run: |
        echo "ðŸ§¹ Cleaning up disk space for Vespa (needs <75% disk usage)..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune -af
        df -h

    - name: Pre-pull Vespa Docker image
      run: |
        docker pull vespaengine/vespa:latest
        df -h

    - name: Run integration tests
      timeout-minutes: 10
      run: |
        JAX_PLATFORM_NAME=cpu uv run python -m pytest \
          tests/common/integration/ \
          -m "integration and ci_fast" \
          -v --tb=short
