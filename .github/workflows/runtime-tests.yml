name: Runtime Module Tests

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'libs/runtime/**'
      - 'libs/core/**'
      - 'libs/foundation/**'
      - 'tests/runtime/**'
      - 'tests/admin/**'
      - 'pytest.ini'
      - 'pyproject.toml'
      - '.github/workflows/runtime-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'libs/runtime/**'
      - 'libs/core/**'
      - 'libs/foundation/**'
      - 'tests/runtime/**'
      - 'tests/admin/**'
      - 'pytest.ini'
      - 'pyproject.toml'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras
        uv pip install pytest-cov

    - name: Run unit tests
      run: |
        JAX_PLATFORM_NAME=cpu uv run python -m pytest \
          tests/runtime/unit/ \
          tests/admin/unit/ \
          -v --tb=short \
          --cov=libs/runtime/cogniverse_runtime \
          --cov-report=term-missing \
          --cov-report=xml:coverage_runtime.xml

    - name: Upload coverage XML
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-runtime-xml
        path: coverage_runtime.xml
        retention-days: 7
        if-no-files-found: warn

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras

    - name: Run linting
      run: |
        uv run ruff check libs/runtime/cogniverse_runtime

  test-imports:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras

    - name: Test module imports
      run: |
        uv run python -c "from cogniverse_runtime.main import app; print('Runtime app import successful')"
        uv run python -c "from cogniverse_runtime.routers.search import router; print('Search router import successful')"
        uv run python -c "from cogniverse_runtime.routers.health import router; print('Health router import successful')"
        echo "All runtime imports successful"

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras

    - name: Free up disk space for Vespa
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune -af
        df -h

    - name: Pre-pull Vespa Docker image
      run: |
        docker pull vespaengine/vespa:latest
        df -h

    - name: Run integration tests
      timeout-minutes: 10
      run: |
        JAX_PLATFORM_NAME=cpu uv run python -m pytest \
          tests/runtime/integration/ \
          -m "integration and ci_fast" \
          -v --tb=short
