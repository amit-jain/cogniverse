name: Telemetry Tests

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'libs/telemetry-phoenix/**'
      - 'libs/foundation/**'
      - 'libs/core/**'
      - 'tests/telemetry/**'
      - 'pytest.ini'
      - 'pyproject.toml'
      - '.github/workflows/telemetry-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'libs/telemetry-phoenix/**'
      - 'libs/foundation/**'
      - 'libs/core/**'
      - 'tests/telemetry/**'
      - 'pytest.ini'
      - 'pyproject.toml'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras
        uv pip install pytest-cov

    - name: Run unit tests
      run: |
        JAX_PLATFORM_NAME=cpu uv run python -m pytest tests/telemetry/unit -m "unit or not integration" \
          -v --tb=short \
          --cov=libs/telemetry-phoenix/cogniverse_telemetry_phoenix \
          --cov-report=term-missing \
          --cov-report=xml:coverage_telemetry.xml

    - name: Upload coverage XML
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-telemetry-xml
        path: coverage_telemetry.xml
        retention-days: 7
        if-no-files-found: warn

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras

    - name: Run linting
      run: |
        uv run ruff check libs/telemetry-phoenix/cogniverse_telemetry_phoenix || true
        uv run black --check libs/telemetry-phoenix/cogniverse_telemetry_phoenix || true
      continue-on-error: true

  test-imports:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras

    - name: Test module imports
      run: |
        uv run python -c "from cogniverse_telemetry_phoenix.provider import PhoenixProvider; print('PhoenixProvider import successful')"
        echo "All telemetry imports successful"

  fast-integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras
        uv pip install pytest-cov

    - name: Start Phoenix Docker
      run: |
        echo "ðŸš€ Starting Phoenix Docker container..."
        docker pull arizephoenix/phoenix:latest
        docker run -d --name phoenix-test \
          -p 6006:6006 \
          -p 4317:4317 \
          arizephoenix/phoenix:latest

        echo "Waiting for Phoenix to be ready..."
        for i in {1..30}; do
          if curl -s http://localhost:6006 >/dev/null 2>&1; then
            echo "Phoenix is ready!"
            break
          fi
          sleep 2
        done

    - name: Run integration tests (Phoenix Docker)
      timeout-minutes: 8
      run: |
        echo "ðŸ§ª Running multi-tenant telemetry integration tests..."
        uv run python -m pytest \
          tests/telemetry/integration/test_multi_tenant_telemetry.py \
          -v --tb=short || true

    - name: Stop Phoenix
      if: always()
      run: |
        docker stop phoenix-test || true
        docker rm phoenix-test || true
