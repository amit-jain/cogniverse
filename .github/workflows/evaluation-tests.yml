name: Evaluation Framework Tests

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'libs/evaluation/**'
      - 'libs/core/**'
      - 'tests/evaluation/**'
      - 'pytest.ini'
      - 'pyproject.toml'
      - '.github/workflows/evaluation-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'libs/evaluation/**'
      - 'libs/core/**'
      - 'tests/evaluation/**'
      - 'pytest.ini'
      - 'pyproject.toml'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras
        uv pip install pytest-cov tabulate
    
    - name: Run unit tests
      env:
        COVERAGE_FILE: .coverage
      run: |
        uv run python -m pytest tests/evaluation/unit -m unit \
          --cov=libs/evaluation/cogniverse_evaluation \
          --cov-report=term-missing \
          --cov-report=xml:coverage_evaluation.xml \
          --cov-fail-under=50
        # Rename the coverage file to avoid conflicts and make it uploadable
        if [ -f .coverage ]; then
          echo "âœ… Coverage file found, renaming to coverage_unit.dat"
          mv .coverage coverage_unit.dat
        else
          echo "âš ï¸ No .coverage file found - this will affect coverage combining"
        fi
    
    - name: Upload coverage data
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-unit
        path: coverage_unit.dat
        retention-days: 1
        if-no-files-found: warn
    
    - name: Upload coverage XML
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-unit-xml
        path: coverage_evaluation.xml
        retention-days: 1
        if-no-files-found: warn

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras
        uv pip install pytest-cov tabulate
    
    - name: Start Phoenix
      run: |
        echo "Starting Phoenix in Docker..."
        docker pull arizephoenix/phoenix:latest
        docker run -d --name phoenix-ci \
          -p 6006:6006 \
          -p 4317:4317 \
          -e PHOENIX_WORKING_DIR=/tmp/phoenix-data \
          arizephoenix/phoenix:latest
        
        # Wait for Phoenix to be ready
        echo "Waiting for Phoenix to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:6006 >/dev/null 2>&1; do sleep 2; done'
        echo "Phoenix is ready!"
    
    - name: Run integration tests
      env:
        COVERAGE_FILE: .coverage
      run: |
        uv run python -m pytest tests/evaluation/integration -v -m integration \
          --cov=libs/evaluation/cogniverse_evaluation \
          --cov-report=term-missing \
          --cov-report=xml:coverage_evaluation_integration.xml
        # Rename the coverage file to avoid conflicts and make it uploadable
        if [ -f .coverage ]; then
          echo "âœ… Integration coverage file found, renaming to coverage_integration.dat"
          mv .coverage coverage_integration.dat
        else
          echo "âš ï¸ No .coverage file found - this will affect coverage combining"
        fi
    
    - name: Upload coverage data
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-integration
        path: coverage_integration.dat
        retention-days: 1
        if-no-files-found: warn
    
    - name: Upload coverage XML
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-integration-xml
        path: coverage_evaluation_integration.xml
        retention-days: 1
        if-no-files-found: warn
    
    - name: Stop Phoenix
      run: |
        docker stop phoenix-ci || true
        docker rm phoenix-ci || true
      if: always()  # Always cleanup, even if tests fail

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies with dev tools
      run: |
        uv sync --all-packages --all-extras
    
    - name: Run comprehensive linting
      run: make lint-evaluation
      continue-on-error: true

  test-cli:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install package
      run: |
        uv sync --all-packages --all-extras
    
    - name: Test CLI help
      run: |
        uv run python -m cogniverse_evaluation.cli --help

    - name: Test CLI commands
      run: |
        uv run python -m cogniverse_evaluation.cli evaluate --help
        uv run python -m cogniverse_evaluation.cli create-dataset --help
        uv run python -m cogniverse_evaluation.cli list-traces --help
        uv run python -m cogniverse_evaluation.cli test --help

  coverage-report:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always() && (needs.unit-tests.result == 'success' || needs.integration-tests.result == 'success')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install coverage tools
      run: |
        pip install coverage[toml]
    
    - name: Download unit test coverage
      uses: actions/download-artifact@v4
      with:
        name: coverage-unit
        path: ./coverage-unit/
      continue-on-error: true
    
    - name: Download unit test coverage XML
      uses: actions/download-artifact@v4
      with:
        name: coverage-unit-xml
        path: ./coverage-unit-xml/
      continue-on-error: true
    
    - name: Download integration test coverage
      uses: actions/download-artifact@v4
      with:
        name: coverage-integration
        path: ./coverage-integration/
      continue-on-error: true
    
    - name: Download integration test coverage XML
      uses: actions/download-artifact@v4
      with:
        name: coverage-integration-xml
        path: ./coverage-integration-xml/
      continue-on-error: true
    
    - name: Combine coverage reports
      run: |
        # Copy coverage files with unique names
        mkdir -p combined-coverage
        has_coverage=false
        
        # Look for unit coverage file (uploaded as coverage_unit.dat)
        if [ -f ./coverage-unit/coverage_unit.dat ]; then
          cp ./coverage-unit/coverage_unit.dat combined-coverage/.coverage.unit
          echo "âœ… Copied unit coverage"
          has_coverage=true
        else
          echo "âŒ No unit coverage file found"
        fi
        
        # Look for integration coverage file (uploaded as coverage_integration.dat)
        if [ -f ./coverage-integration/coverage_integration.dat ]; then
          cp ./coverage-integration/coverage_integration.dat combined-coverage/.coverage.integration
          echo "âœ… Copied integration coverage"
          has_coverage=true
        else
          echo "âŒ No integration coverage file found"
        fi
        
        # Only combine if we have coverage files
        if [ "$has_coverage" = true ]; then
          cd combined-coverage
          ls -la .coverage.*
          coverage combine .coverage.*
        else
          echo "âš ï¸ No coverage files to combine, skipping"
          mkdir -p combined-coverage
          cd combined-coverage
          # Create empty coverage file so later steps don't fail
          echo "No coverage data available" > coverage-combined.xml
        fi
        
        # Generate reports only if we have coverage data
        if [ "$has_coverage" = true ]; then
          echo "ðŸ“Š Generating coverage reports..."
          coverage report --show-missing
          coverage xml -o coverage-combined.xml
          coverage html -d htmlcov-combined
          
          echo "## Evaluation Module Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No coverage data to report" >> $GITHUB_STEP_SUMMARY
          # Create dummy files so upload doesn't fail
          mkdir -p htmlcov-combined
          echo "<html><body>No coverage data available</body></html>" > htmlcov-combined/index.html
        fi
    
    - name: Upload combined coverage report
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-coverage-combined
        path: |
          combined-coverage/coverage-combined.xml
          combined-coverage/htmlcov-combined/
        retention-days: 7