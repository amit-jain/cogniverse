name: Evaluation Framework Tests

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'src/evaluation/**'
      - 'src/common/**'
      - 'src/evaluation/tests/**'
      - 'pytest.ini'
      - 'pyproject.toml'
      - '.github/workflows/evaluation-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/evaluation/**'
      - 'src/common/**'
      - 'src/evaluation/tests/**'
      - 'pytest.ini'
      - 'pyproject.toml'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv pip install --system -e .
        uv pip install --system pytest pytest-cov pytest-mock tabulate
    
    - name: Run unit tests
      run: |
        make test-evaluation
    
    - name: Upload unit test coverage data
      uses: actions/upload-artifact@v4
      with:
        name: coverage-unit
        path: .coverage
        retention-days: 1

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv pip install --system -e .
        uv pip install --system pytest pytest-cov pytest-mock tabulate
    
    - name: Start Phoenix
      run: |
        echo "Starting Phoenix in Docker..."
        docker pull arizephoenix/phoenix:latest
        docker run -d --name phoenix-ci \
          -p 6006:6006 \
          -p 4317:4317 \
          -e PHOENIX_WORKING_DIR=/tmp/phoenix-data \
          arizephoenix/phoenix:latest
        
        # Wait for Phoenix to be ready
        echo "Waiting for Phoenix to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:6006 >/dev/null 2>&1; do sleep 2; done'
        echo "Phoenix is ready!"
    
    - name: Run integration tests
      run: |
        pytest src/evaluation/tests/integration -v -m integration --cov=src/evaluation --cov-report=term-missing
    
    - name: Upload integration test coverage data
      uses: actions/upload-artifact@v4
      with:
        name: coverage-integration
        path: .coverage
        retention-days: 1
    
    - name: Stop Phoenix
      run: |
        docker stop phoenix-ci || true
        docker rm phoenix-ci || true
      if: always()  # Always cleanup, even if tests fail

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies with dev tools
      run: |
        uv sync --all-extras
        uv sync --all-extras
    
    - name: Run comprehensive linting
      run: make lint-evaluation
      continue-on-error: true

  test-cli:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install package
      run: |
        uv pip install --system -e .
    
    - name: Test CLI help
      run: |
        python -m src.evaluation.cli --help
    
    - name: Test CLI commands
      run: |
        python -m src.evaluation.cli evaluate --help
        python -m src.evaluation.cli create-dataset --help
        python -m src.evaluation.cli list-traces --help
        python -m src.evaluation.cli test --help

  coverage-report:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always() && (needs.unit-tests.result == 'success' || needs.integration-tests.result == 'success')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install coverage tools
      run: |
        uv sync --all-extras
    
    - name: Download unit test coverage
      uses: actions/download-artifact@v4
      with:
        name: coverage-unit
        path: ./coverage-unit/
      continue-on-error: true
    
    - name: Download integration test coverage
      uses: actions/download-artifact@v4
      with:
        name: coverage-integration
        path: ./coverage-integration/
      continue-on-error: true
    
    - name: Combine coverage reports
      run: |
        # Copy coverage files with unique names
        mkdir -p combined-coverage
        if [ -f ./coverage-unit/.coverage ]; then
          cp ./coverage-unit/.coverage combined-coverage/.coverage.unit
        fi
        if [ -f ./coverage-integration/.coverage ]; then
          cp ./coverage-integration/.coverage combined-coverage/.coverage.integration
        fi
        
        # Combine coverage data
        cd combined-coverage
        uv run coverage combine .coverage.*
        
        # Generate reports
        uv run coverage report --show-missing
        uv run coverage xml -o coverage-combined.xml
        uv run coverage html -d htmlcov-combined
        
        echo "## Evaluation Module Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        uv run coverage report >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    - name: Upload combined coverage report
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-coverage-combined
        path: |
          combined-coverage/coverage-combined.xml
          combined-coverage/htmlcov-combined/
        retention-days: 7