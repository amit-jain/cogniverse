name: Vespa Backend Tests

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'libs/vespa/**'
      - 'libs/sdk/**'
      - 'libs/core/**'
      - 'tests/backends/**'
      - 'pytest.ini'
      - 'pyproject.toml'
      - '.github/workflows/vespa-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'libs/vespa/**'
      - 'libs/sdk/**'
      - 'libs/core/**'
      - 'tests/backends/**'
      - 'pytest.ini'
      - 'pyproject.toml'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras
        uv pip install pytest-cov

    - name: Run unit tests
      run: |
        JAX_PLATFORM_NAME=cpu uv run python -m pytest tests/backends/unit -m "unit or not integration" \
          -v --tb=short \
          --cov=libs/vespa/cogniverse_vespa \
          --cov-report=term-missing \
          --cov-report=xml:coverage_vespa.xml

    - name: Upload coverage XML
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-vespa-xml
        path: coverage_vespa.xml
        retention-days: 7
        if-no-files-found: warn

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras

    - name: Run linting
      run: |
        uv run ruff check libs/vespa/cogniverse_vespa tests/backends || true
        uv run black --check libs/vespa/cogniverse_vespa tests/backends || true
      continue-on-error: true

  test-imports:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras

    - name: Test module imports
      run: |
        uv run python -c "from cogniverse_vespa import VespaBackend; print('VespaBackend import successful')"
        uv run python -c "from cogniverse_vespa.config.config_store import VespaConfigStore; print('VespaConfigStore import successful')"
        echo "All vespa imports successful"

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-packages --all-extras
        uv pip install pytest-cov

    - name: Start Vespa
      run: |
        echo "Starting Vespa container..."
        docker run -d \
          --name vespa-test \
          -p 8080:8080 \
          -p 19071:19071 \
          vespaengine/vespa:latest

        echo "Waiting for Vespa to start (max 2 minutes)..."
        VESPA_READY=false
        for i in {1..40}; do
          if curl -s http://localhost:8080/state/v1/health >/dev/null 2>&1; then
            echo "Vespa is ready after $((i*3)) seconds!"
            VESPA_READY=true
            break
          fi
          echo "Waiting for Vespa... (attempt $i/40)"
          sleep 3
        done

        if [ "$VESPA_READY" = false ]; then
          echo "Vespa failed to start within 2 minutes"
          exit 1
        fi

    - name: Run integration tests
      env:
        BACKEND_URL: http://localhost
        BACKEND_PORT: "8080"
      run: |
        JAX_PLATFORM_NAME=cpu uv run python -m pytest tests/backends/integration \
          -m "integration" \
          -v --tb=short

    - name: Stop Vespa
      if: always()
      run: |
        docker stop vespa-test || true
        docker rm vespa-test || true
