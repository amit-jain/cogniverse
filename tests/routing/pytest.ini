[pytest]
# Routing-specific test configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Routing-specific markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests with multiple components
    requires_ollama: Tests that require Ollama to be running
    requires_gliner: Tests that require GLiNER models
    asyncio: Async tests
    local_only: Tests that should only run locally (not in CI/CD)
    ci_safe: Tests that are safe to run in CI environment

# Routing-only test configuration with coverage
addopts = 
    -ra
    -v
    --tb=short
    --strict-markers
    --cov=src/app/routing
    --cov-report=term-missing
    --cov-report=html:htmlcov_routing
    --cov-report=xml:coverage_routing.xml
    --cov-fail-under=43

# Asyncio support for routing tests
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

