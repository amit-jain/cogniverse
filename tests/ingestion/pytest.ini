[pytest]
# Ingestion-specific test configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ingestion-specific markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests with multiple components
    requires_whisper: Tests that require Whisper models
    requires_cv2: Tests that require OpenCV
    requires_ffmpeg: Tests that require FFmpeg
    requires_vespa: Tests that require Vespa backend
    requires_colpali: Tests that require ColPali models
    requires_videoprism: Tests that require VideoPrism models
    requires_colqwen: Tests that require ColQwen models
    ci_safe: Tests that are safe to run in CI environment
    local_only: Tests that should only run locally (not in CI/CD)
    slow: Slow-running tests
    benchmark: Performance benchmarking tests

# Ingestion-only test configuration with coverage
# Note: Coverage requirements apply to unit tests (via make test-ingestion)
# Integration tests should be run separately without coverage requirements
addopts = 
    -ra
    -v
    --tb=short
    --strict-markers
    --cov=src/app/ingestion
    --cov-report=term-missing
    --cov-report=html:htmlcov_ingestion
    --cov-report=xml:coverage_ingestion.xml
    --cov-fail-under=46

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

