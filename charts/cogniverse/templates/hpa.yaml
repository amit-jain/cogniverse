{{- if .Values.runtime.autoscaling.enabled -}}
{{- $fullName := include "cogniverse.fullname" . -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $fullName }}-runtime
  labels:
    {{- include "cogniverse.labels" . | nindent 4 }}
    app.kubernetes.io/component: runtime
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $fullName }}-runtime
  minReplicas: {{ .Values.runtime.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.runtime.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.runtime.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.runtime.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.runtime.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.runtime.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
