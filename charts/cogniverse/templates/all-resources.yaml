{{- $fullName := include "cogniverse.fullname" . -}}
{{- $labels := include "cogniverse.labels" . -}}
{{- $selectorLabels := include "cogniverse.selectorLabels" . -}}
---
# ServiceAccount
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cogniverse.serviceAccountName" . }}
  labels:
    {{- include "cogniverse.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
# Vespa StatefulSet
{{- if .Values.vespa.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-vespa
  labels:
    {{- include "cogniverse.labels" . | nindent 4 }}
    app.kubernetes.io/component: vespa
spec:
  serviceName: {{ $fullName }}-vespa
  replicas: {{ .Values.vespa.replicaCount }}
  selector:
    matchLabels:
      {{- include "cogniverse.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: vespa
  template:
    metadata:
      labels:
        {{- include "cogniverse.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: vespa
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cogniverse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: vespa
        image: "{{ .Values.vespa.image.repository }}:{{ .Values.vespa.image.tag }}"
        imagePullPolicy: {{ .Values.vespa.image.pullPolicy }}
        ports:
        - name: query
          containerPort: 8080
        - name: config
          containerPort: 19071
        - name: metrics
          containerPort: 19092
        env:
        {{- range $key, $value := .Values.vespa.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.vespa.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.vespa.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.vespa.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /opt/vespa/var
      {{- with .Values.vespa.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.vespa.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.vespa.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.vespa.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      {{- with .Values.vespa.persistence.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      accessModes:
        - {{ .Values.vespa.persistence.accessMode }}
      {{- if .Values.vespa.persistence.storageClass }}
      storageClassName: {{ .Values.vespa.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.vespa.persistence.size }}
  {{- end }}
{{- end }}
---
# Vespa Service
{{- if .Values.vespa.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-vespa
  labels:
    {{- include "cogniverse.labels" . | nindent 4 }}
    app.kubernetes.io/component: vespa
  {{- with .Values.vespa.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.vespa.service.type }}
  ports:
  - port: {{ .Values.vespa.service.ports.query }}
    targetPort: query
    protocol: TCP
    name: query
  - port: {{ .Values.vespa.service.ports.config }}
    targetPort: config
    protocol: TCP
    name: config
  - port: {{ .Values.vespa.service.ports.metrics }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "cogniverse.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: vespa
{{- end }}
---
# Runtime Deployment
{{- if .Values.runtime.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-runtime
  labels:
    {{- include "cogniverse.labels" . | nindent 4 }}
    app.kubernetes.io/component: runtime
spec:
  replicas: {{ .Values.runtime.replicaCount }}
  selector:
    matchLabels:
      {{- include "cogniverse.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: runtime
  template:
    metadata:
      labels:
        {{- include "cogniverse.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: runtime
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cogniverse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: runtime
        image: "{{ .Values.runtime.image.repository }}:{{ .Values.runtime.image.tag }}"
        imagePullPolicy: {{ .Values.runtime.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
        env:
        - name: VESPA_URL
          value: "http://{{ $fullName }}-vespa:{{ .Values.vespa.service.ports.query }}"
        - name: VESPA_CONFIG_PORT
          value: "{{ .Values.vespa.service.ports.config }}"
        - name: PHOENIX_ENDPOINT
          value: "http://{{ $fullName }}-phoenix:{{ .Values.phoenix.service.port }}"
        - name: OLLAMA_ENDPOINT
          value: "http://{{ $fullName }}-ollama:{{ .Values.ollama.service.port }}"
        {{- range $key, $value := .Values.runtime.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.runtime.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.runtime.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.runtime.resources | nindent 10 }}
      {{- with .Values.runtime.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.runtime.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.runtime.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
---
# Runtime Service
{{- if .Values.runtime.enabled }}
