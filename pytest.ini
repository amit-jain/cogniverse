[pytest]
# Pytest configuration for routing tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests with multiple components
    slow: Slow tests that take significant time
    requires_ollama: Tests that require Ollama to be running
    requires_gliner: Tests that require GLiNER models

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Asyncio
asyncio_mode = auto

# Coverage options (if using pytest-cov)
# --cov=src/routing
# --cov-report=html
# --cov-report=term-missing